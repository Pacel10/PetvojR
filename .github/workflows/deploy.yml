name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main       # Trigger workflow on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install    # Replace this with your dependency installation command if different

    - name: Build the project
      run: npm run build  # Replace this with your build command if different

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        publish_dir: ./dist  # Update to your build output folder if different
