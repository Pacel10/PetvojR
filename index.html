<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Petvoj Radio - The best streaming platform for your favorite tunes.">
  <meta name="keywords" content="Petvoj, Radio, Stream, Music, Playlist">
  <meta name="author" content="Petvoj Team">
  <title>Petvoj Radio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    header nav ul li {
      margin: 0 1em;
    }
    header nav ul li a {
      color: white;
      text-decoration: none;
    }
    .menu-toggle {
      display: none;
    }
    main {
      padding: 2em;
      text-align: center;
    }
    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Petvoj Radio</h1>
    <nav>
      <button class="menu-toggle">Menu</button>
      <ul class="menu">
        <li><a href="/api/search">Search</a></li>
        <li><a href="/api/playlist">Playlist</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>About Petvoj Radio</h2>
      <p>Your favorite tunes, streamed directly to your device. Whether you're here for chill beats or high-energy tracks, Petvoj Radio has something for everyone.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Petvoj Radio. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".menu");

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("visible");
      });
    });
  </script>
</body>
</html>
