<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Search and Playlists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Music Search and Playlists</h1>
  </header>
  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Search for songs...">
      <button id="search-button">Search</button>
    </section>
    <section id="results-section">
      <h2>Search Results</h2>
      <ul id="results-list"></ul>
    </section>
    <section id="playlist-section">
      <h2>Playlists</h2>
      <div class="cc_ondemand_content" data-username="petvoj" data-charset="CP1250" data-mount="/stream">Loading playlists...</div>
    </section>
  </main>
  <script src="script.js"></script>
  <!-- Centova Cast Widget Scripts -->
  <script language="javascript" type="text/javascript" src="https://control.internet-radio.com:2199/system/request.js"></script>
  <script language="javascript" type="text/javascript" src="https://control.internet-radio.com:2199/system/ondemand.js"></script>
</body>
</html>
